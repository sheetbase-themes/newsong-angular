<ul class="songs" *ngIf="!!songs">
  <li class="song" *ngFor="let item of songs; let i = index">

    <a [href]="'/song/' + item.$key" (click)="view.emit(item); false;">

      <div class="thumbnail">
        <img [src]="item.thumbnail">
      </div>
  
      <div class="content">

        <h3 class="title" [innerHtml]="item.title"></h3>
        <div class="description">{{ item.excerpt }}</div>
        <div class="author">{{ item.author }}</div>
        
      </div>

      <div class="meta">
        <div class="duration">{{ player.formatTime(item.duration) }}</div>
        <div class="buttons">
          <button class="listen"
            *ngIf="!!item.contentSource && player.currentItem()?.$key !== item.$key"
            (click)="player.play(songs, i); $event.stopPropagation(); false;"
          >Listen</button>
          <button class="playing" *ngIf="player.currentItem()?.$key === item.$key">Playing</button>
        </div>
      </div>

    </a>

  </li>
</ul>

<ul class="skeleton" *ngIf="!songs">
  <li class="item" *ngFor="let item of [1, 2, 3]">
    <div class="thumbnail"></div>
    <div class="content"></div>
  </li>
</ul>
