<ul class="songs">
  <li class="song" *ngFor="let item of songs">

    <a [href]="'/song/' + item.$key" (click)="view.emit(item); false;">

      <div class="thumbnail">
        <img [src]="item.thumbnail">
      </div>
  
      <div class="content">

        <h3 class="title" [innerHtml]="item.title"></h3>
        <div class="description">{{ item.excerpt }}</div>
        <div class="author">{{ item.author }}</div>
        
      </div>

      <div class="meta">
        <div class="duration">00:00</div>
        <div class="buttons">
          <button class="listen" *ngIf="player.currentItem()?.$key !== item.$key">Listen</button>
          <div class="playing" *ngIf="player.currentItem()?.$key === item.$key">Playing</div>
        </div>
      </div>

    </a>

  </li>
</ul>
