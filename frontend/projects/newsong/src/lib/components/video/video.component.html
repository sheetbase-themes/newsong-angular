<div class="video">

  <div class="head">

    <div class="player">

      <youtube-player class="fluid-video"
        [videoId]="videoId()"
        (ready)="setPlayer($event)"
        (change)="onStateChange($event)"
      ></youtube-player>

    </div>

  </div>

  <div class="body">
    
    <div class="info">

      <h1 class="title">{{ video.title }}</h1>
      <div class="author">{{ video.author }}</div>
      <div class="excerpt">{{ video.excerpt }}</div>

    </div>

  </div>

</div>
