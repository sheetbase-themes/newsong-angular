<div class="song">

  <div class="head">
    
    <div class="thumbnail">
      <img [src]="song.thumbnail" [alt]="song.title">
    </div>
    <div class="info">
      <h3 class="title">{{ song.title }}</h3>
      <div class="author">{{ song.author }}</div>
      <div class="buttons">
        <button class="listen"
          *ngIf="!!song.contentSource && player.currentItem()?.$key !== song.$key"
          (click)="play.emit(); $event.stopPropagation(); false;"
        >Listen</button>
        <button class="playing" *ngIf="player.currentItem()?.$key === song.$key">Playing</button>
      </div>
    </div>

  </div>

  <div class="body">

    <newsong-lyric [song]="song"></newsong-lyric>

  </div>

</div>
