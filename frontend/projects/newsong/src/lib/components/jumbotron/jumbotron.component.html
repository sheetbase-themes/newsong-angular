<div class="jumbotron" [ngStyle]="{'background-image': 'url(' + image + ')'}">

  <div class="inner">

    <div class="content">

      <h1 class="title" [innerHtml]="title"></h1>
      <div class="tagline">{{ tagline }}</div>

    </div>

    <div class="actions">

      <div class="buttons">
        <button class="radio">Radio</button>
        <button class="songs">Songs</button>
        <button class="store">Store</button>
      </div>

    </div>

  </div>

</div>
