<div class="jumbotron" [ngStyle]="{'background-image': 'url(' + image + ')'}">

  <div class="inner">

    <div class="content">

      <h1 class="title" [innerHtml]="title"></h1>
      <div class="tagline">{{ tagline }}</div>

    </div>

    <div class="actions">

      <div class="buttons">
        <button class="songs" (click)="doSongs.emit()">Songs</button>
        <button class="radio" (click)="doRadio.emit()">Radio</button>
        <button class="store" (click)="doStore.emit()">Store</button>
      </div>

    </div>

  </div>

</div>
