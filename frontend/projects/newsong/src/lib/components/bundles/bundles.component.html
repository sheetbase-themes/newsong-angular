<ul class="bundles" *ngIf="!!bundles">
  <li class="bundle" *ngFor="let item of bundles; let i = index">

    <a [href]="'/' + item.type + '/' + item.$key" (click)="view.emit(item); false;">

      <div class="thumbnail">
        <img [src]="item.thumbnail">
      </div>
  
      <div class="content">

        <h3 class="title" [innerHtml]="item.title"></h3>
        <div class="info">
          <span [class]="'type ' + item.type">{{ item.type }}</span>
          <span class="count">{{ item.duration }} songs</span>
        </div>
        <div class="description">{{ item.excerpt }}</div>
        <div class="author">{{ item.author }}</div>
        
      </div>

      <div class="meta">
        <div class="buttons">
          <button class="listen"
            *ngIf="player.bundle?.$key !== item.$key"
            (click)="playBundle(item); $event.stopPropagation(); false;"
          >Listen</button>
          <button class="playing"
            *ngIf="player.bundle?.$key === item.$key"
          >Playing</button>
        </div>
      </div>

    </a>

  </li>
</ul>

<ul class="skeleton" *ngIf="!bundles">
  <li class="item" *ngFor="let item of [1, 2, 3]">
    <div class="thumbnail"></div>
    <div class="content"></div>
  </li>
</ul>
