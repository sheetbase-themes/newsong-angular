<header>

  <nav>

    <div class="left">

      <div class="toggler">
        <button (click)="toggle()"><img
          [src]="nav.canGoBack() ? 'https://img.icons8.com/android/32/cccccc/back.png' : 'https://img.icons8.com/metro/32/cccccc/menu.png'"
        ></button>
      </div>

    </div>

    <div class="middle">
      <h1 [innerHtml]="name" (click)="goHome.emit()"></h1>
    </div>

    <div class="right">

      <div class="menu" [ngClass]="{ active: showMenu }">
        <div class="backdrop" (click)="showMenu=false"></div>
        <div class="main">
          <div class="head"><span>Menu</span></div>
          <ul class="body">
            <li *ngFor="let item of links"><a [href]="item.href" (click)="item.handler(); showMenu=false; false;">{{ item.text }}</a></li>
          </ul>
          <div class="foot">
            <ul class="socials">
              <li *ngFor="let item of socials">
                <a [href]="item.href" [class]="item.class"><img [src]="item.icon"></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      
      <div class="buttons">
        <button class="cta">Donate</button>
      </div>
    </div>

  </nav>

</header>
